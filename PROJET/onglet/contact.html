        <div>
            <h1>Formulaire de contact</h1>
            <p>
                <form name="monformulaire1" action="#" method="POST" onSubmit="return Verification()">
                    <div>
                        <label for="idDateCont">Date de contact</label>
                        <input type="date" name="dateCont" id="idDateCont">
                        <br><br>
                        
                        <label for="idNom">Nom <span class="text-danger"></span></label>
                        <input type="text" name="nom" id="idNom" placeholder="Entrez votre nom">
                        <br><br>
                        
                        <label for="idPrenom">Pr√©nom</label>
                        <input type="text" name="prenom" id="idPrenom" placeholder="Entrez votre prenom">
                        <br><br>
                        
                        <label for="idEmail">Email <span class="text-danger"></span></label>
                        <input type="email" name="email" id="idEmail" placeholder="Entrez votre email">
                        <br><br>

                        <label for="genre">Genre</label>
                        <input type="radio" name="genre" id="idGenreF" value="femme" checked>Femme
                        <input type="radio" name="genre" id="idGenreH" value="homme">Homme
                        <br><br>
                        
                        <label for="idDateNais">Date de Naissance</label>
                        <input type="date" name="dateNais" id="idDateNais">
                        <br><br>

                        <label for="idFonction">Fonction</label>
                        <select id="idFonction">
                            <option value=""></option>
                            <option value="autre">Autre</option>
                            <option value="vendeur">Vendeur</option>
                            <option value="plombier">Plombier</option>
                            <option value="medecin">Medecin</option>
                            <option value="pompier">Pompier</option>
                            <option value="agentImo">Agent immobilier</option>
                        </select>
                        <br><br>

                        <label for="idSujet">Sujet</label>
                        <input type="text" name="sujet" id="idSujet" placeholder="Entrez le sujet de votre mail">
                        <br><br>


                        <label for="idContenu">Contenu</label><br><br>
                        <textarea name="contenu" id="idContenu" placeholder="Tapez ici votre mail" rows="10" cols="50"></textarea>
                        <br><br>
                    </div>
                    <div>
                        <input type="submit" name="valider" value="Envoyer">
                    </div>
                </form>
            </p>
